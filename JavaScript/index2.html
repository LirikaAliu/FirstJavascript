<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML JavaScript</title>
</head>
<body>
    <h1>HTML JavaScript</h1>


    <p id="demo">Change style of the element</p>

    <button type="button" onclick="myFunction()">Click</button>

    <script>
        function myFunction(){
            document.getElementById("demo").style.fontSize = "25px";
            document.getElementById("demo").style.backgroundColor = "plum";
            document.getElementById("demo").style.color = "white";
            document.getElementById("demo").style.padding = "30px"
            document.getElementById("demo").style.textAlign = "center";
            document.getElementById("demo").style.border = "2px solid black"
        }
    </script>
</body>
</html>
